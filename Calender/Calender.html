<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Calender</title>
	<link rel="stylesheet" type="text/css" href="../CSSSection/Calender.css">
</head>
<body>
	<p>Hover over the star dates to see the magic!!</p>
	<table class="cal">
		<caption>August 2020</caption>
		<thead>
			<tr>
				<th>Sun</th>
				<th>Mon</th>
				<th>Tue</th>
				<th>Wed</th>
				<th>Thu</th>
				<th>Fri</th>
				<th>Sat</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="old">26</td>
				<td class="old">27</td>
				<td class="old">28</td>
				<td class="old">29</td>
				<td class="old">30</td>
				<td class="old">31</td>
				<td>01</td>
			</tr>
			<tr>
				<td>02*<span>Starting with<br>CSS</span></td>
				<td>03</td>
				<td>04</td>
				<td>05</td>
				<td>06</td>
				<td>07</td>
				<td>08</td>
			</tr>
			<tr>
				<td>09</td>
				<td>10</td>
				<td>11</td>
				<td>12</td>
				<td>13</td>
				<td>14</td>
				<td class="holiday">15*<span>Independence<br/>Day</span></td>
			</tr>
			<tr>
				<td>16</td>
				<td>17</td>
				<td>18</td>
				<td>19</td>
				<td>20*<span>Project<br>Submission</span></td>
				<td>21</td>
				<td>22</td>
			</tr>
			<tr>
				<td>23</td>
				<td>24*<span>Video Meeting<br>for project</span></td>
				<td>25</td>
				<td>26</td>
				<td>27</td>
				<td>28</td>
				<td>29</td>
			</tr>
			<tr>
				<td>30</td>
				<td>31</td>
				<td class="old">01</td>
				<td class="old">02</td>
				<td class="old">03</td>
				<td class="old">04</td>
				<td class="old">05</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
