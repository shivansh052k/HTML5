<!-- 2-D Transform
		They are - Translate, Rotate, scale, skew, matrix

		1. Translate:
				Fromat -  transform: translate(x,y)
					where x,y are the axis.

		2. Rotate: 
				Format - transform: rotate(30deg)
					where deg is degree.

		3. Scale:
				Format - transform: scale(a,b)
					where a - times the widht, b - times the hieght

		4. Skew: 
				Format - transform: skew(30deg, 15deg)
					where deg is degree

		5. Matrix: Combine all of the 2D transform methods into one.
			

	3-D Transforms
		They are:

		1. You can rotate along the x,y, or z dimension along a given degree
				Format - transform: rotate3d(x,y,z)
					Can also be used for single axis, by replacing 3d by the axis name

		2. Simialry all othe work.
-->
